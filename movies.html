<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="favicom" href="./recursos_moviestack/Moviestack_favicon.png">
    <link rel="stylesheet" href="style.css">   
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Moviestack</title>
</head>
<body>
    <header>
        <div>
            <img class="w-16 h-16 object-cover inline" href="./index.html" src="./recursos_moviestack/Moviestack_isotipo.png" alt="Logo">
            <img class="w-16 h-16 object-cover inline" src="./recursos_moviestack/Moviestack_logotipo1.png" alt="Logo Moviestack">
        </div>
        <h2>Moviestack</h2>
        <nav class="text-white">
            <a class="hover:bg-cyan-100 hover:text-black" href="./index.html">Home</a>
            <a class="bg-cyan-300 text-black" href="#">Movies</a>
            <a class="hover:bg-cyan-100 hover:text-black" href="#">Favs</a>
        </nav>
    </header>   
    <main>
        <main class="main">
            <h1 id="titulo">Datos</h1>
            <select id="selge" name="Genre">
                <option selected disabled>Select Genre </option>
                <option>Horror</option>
                <option>Mystery</option>
                <option>Thriller</option>
                <option>Action</option>
                <option>Drama</option>
                <option>Adventure</option>
                <option>Crime</option>
                <option>Fantasy</option>
                <option>Comedy</option>
                <option>Animation</option>
                <option>Romance</option>
                <option>Family</option>
                <option>Science Fiction</option>
                <option>History</option>
            </select>
            <input class="w-1/4 h-9 rounded" type="text">
            <div id="contenedor" class="grow p-3 flex flex-wrap gap-4 justify-center">
            </div>
        </div>
    </main>
    <footer>
        <h3 class="text-white">MindHub - Cohort 50</h3>
    </footer>
    <script src="./data.js"></script>
    <script src="./index.js"></script>
</body>
</html>
